<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <span id="content">
            <div>
                <img src="monogatari-araragi.gif" alt="heapattXD" id="image">
                <h1><span id="p1Display">0</span>
                    <span id="players">[Player1 - Player2]</span>
                    <span id="p2Display">0</span>
                </h1>
            </div>

            <div>
                <p id="para">So,Whoever *Tap Tap Tap Tappp!* taps,
                    <br> the fastest win's the game as Simple as it is!
                </p>
            </div>

            <div>
                <select name="" id="upto">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="temp">
                <button id="Currp1" class="but">TapTap[PlayerOne]</button>
                <button id="Currp2" class="but">TapTap[PlayerTow]</button>
                <button id="reset" class="but">Reset</button>
            </div>
        </span>
    </div>
    <script src="app.js"></script>
</body>

</html>
